<div class="control-group">
  <label class="control-label">{{ label }}</label>
  <div class="controls">

  {% if type == 'checkbox' %}
  <input
      name="{{ name }}"
      type="{{ type|default:'text' }}"
      {% if type == 'checkbox' %}
        {% if value %}checked="checked"{% endif %}
      value="on"
      {% else %}
      value="{{ value }}"
      {% endif %}>
  {% else %}
    <textarea name="{{ name }}">{{ value }}</textarea>
  {% endif %}
  </div>
</div>
