{% extends "manager/base.html" %}
{% load url from future %}

{% block content %}

<ul class="breadcrumb">
  <li>
    <a href="{% url 'manager_index' %}">Manager</a> <span class="divider">/</span>
  </li>
  <li>
    Datasets
  </li>
</ul>

<h2>Datasets <a class="btn btn-primary" href="new">Add New Dataset</a></h2>

<table class="table">
  <thead>
    <tr>
      <th>Dataset Name</th>
      <th>Places</th>
    </tr>
  </thead>

  <tbody>
    {% for dataset in datasets %}
    <tr>
      <td><a href="{% url 'manager_dataset_detail' dataset.owner.username dataset.slug %}">{{ dataset.display_name }}</a> ({{ dataset.slug }})</td>
      <td>
        <a href="{% url 'manager_place_list' dataset.owner.username dataset.slug %}" class="btn btn-small pull-right">
          {{ dataset.places.length }}
          <i class="icon-chevron-right"></i>
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock content %}
